server.port=8080
spring.session.store-type=none
#spring.datasource.url=jdbc:h2:mem:backendbootstrapdb
spring.datasource.url=jdbc:h2:tcp://localhost:9092/mem:backendbootstrapdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=create

#spring.jpa.generate-ddl=true
#spring.datasource.schema=classpath:/db/sql/schema.sql
#spring.datasource.data=classpath:/db/sql/import.sql

#Local MongoDB config
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=military-service-meeting-user
#spring.data.mongodb.password=password
spring.data.mongodb.database=backendbootstrapdb
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost


# Enabling H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

application.resource_id: ${RESOURCE_ID:backend-bootstrap-api}