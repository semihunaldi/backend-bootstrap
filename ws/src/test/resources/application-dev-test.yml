server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:backendbootstrapdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: UTC
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: none
              create-target: create.sql
    hibernate:
      ddl-auto: create
    generate-ddl: false

  h2:
    console:
      enabled: true
      path: /h2

app:
  properties:
    resourceId: ${RESOURCE_ID:backend-bootstrap-api}
    developerName: Semih Unaldi
    developerUrl: https://www.semihunaldi.com
    developerMail: semihunaldi@gmail.com
    authServer: http://localhost:8081
    clientId: curl_client
    clientSecret: password
    jwtSecret: JWTSuperSecretKey
    jwtExpirationInMs: 604800000