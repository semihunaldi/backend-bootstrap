<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{mainLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../../css/login.css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../../css/error/error.css"/>
</head>
<body>

<div id="content" layout:fragment="content">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div class="box">
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                <div class="shape5"></div>
                <div class="shape6"></div>
                <div class="shape7"></div>
                <div class="float">
                    <form class="form" action="#" th:action="@{/loginSubmit}" th:object="${loginModel}" method="post">
                        <div class="form-group">
                            <label for="username" class="text-white">Username: <span th:if="${#fields.hasErrors('userName')}" class="error" th:text="${#fields.errors('userName')[0]}">Error</span></label><br>
                            <input th:field="*{userName}" type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white">Password: <span th:if="${#fields.hasErrors('password')}" class="error" th:text="${#fields.errors('password')[0]}">Error</span></label><br>
                            <input th:field="*{password}" type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
