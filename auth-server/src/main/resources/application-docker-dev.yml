server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/backendbootstrapdb
    username: backend-bootstrap-user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false
    hibernate:
      ddl-auto: none
    generate-ddl: false

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka-server:8761/eureka}
  instance:
    preferIpAddress: true

  h2:
    console:
      enabled: true
      path: /h2