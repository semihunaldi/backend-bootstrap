<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3org/TR/xhtml11/DTD/xhtml11.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    </f:facet>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Last-Modified" content="0"/>
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
    <title><ui:insert name="title">Backend Bootstrap</ui:insert></title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/style/images/favicon.ico"/>
    <link href="#{request.contextPath}/style/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="#{request.contextPath}/style/app.css" rel="stylesheet" type="text/css"/>
    <link href="#{request.contextPath}/style/main.css" rel="stylesheet" type="text/css"/>
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
    <script type="text/javascript">
        PrimeFaces.locales['tr'] = {
            closeText: 'kapat',
            prevText: 'geri',
            nextText: 'ileri',
            currentText: 'bugün',
            monthNames: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
            monthNamesShort: ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
                'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'],
            dayNames: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
            dayNamesShort: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
            dayNamesMin: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
            weekHeader: 'Hf',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            month: 'Ay',
            week: 'Hafta',
            day: 'Gün',
            allDayText: 'Tüm Gün'
        };
    </script>
</h:head>

<body>
<p:outputPanel styleClass="wrapper" style="width: 1200px; margin: auto">
    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>

    <p:dialog
            modal="true"
            widgetVar="statusDialog"
            draggable="false"
            closable="false"
            style="background-color: #E8E8E8"
            styleClass="main-loading"
            resizable="false">
        <img alt="loading" src="#{request.contextPath}/style/images/loading.gif" style="height: 48px; width:48px;"/>
    </p:dialog>
    <p:autoUpdate>
        <p:growl id="growl" sticky="false" life="10000" showDetail="false" globalOnly="false"/>
    </p:autoUpdate>
    <ui:insert name="headerMenu">
        <h:form id="menuForm">
            <p:outputPanel>
                <div>
                    <p:megaMenu orientation="horizontal" styleClass="header-menu">
                        <p:menuitem value="Home" url="${request.contextPath}/../index.xhtml"/>
                        <p:menuitem value="Contact"/>
                    </p:megaMenu>
                </div>
            </p:outputPanel>
        </h:form>
    </ui:insert>
    <!-- /container -->
    <ui:insert name="container"/>
    <!-- /container -->
</p:outputPanel>
</body>
</html>
